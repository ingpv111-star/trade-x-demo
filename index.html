<!DOCTYPE html>
<html>
<head>
  <title>Trade X Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0f172a;
      color: white;
    }

    header {
      padding: 15px;
      background: #020617;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .balance-box {
      padding: 15px;
      text-align: center;
      background: #111827;
      color: #22c55e;
      font-size: 18px;
    }

    .chart {
      height: 200px;
      background: linear-gradient(180deg,#1e293b,#020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #94a3b8;
    }

    .panel {
      padding: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .buy { background: green; color: white; }
    .sell { background: red; color: white; }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .history {
      max-height: 150px;
      overflow-y: auto;
      background: #111827;
      padding: 10px;
      font-size: 13px;
    }

    .open-trade {
      background: #1e293b;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }

  </style>
</head>

<body>

<header>ðŸ“Š TRADE X DEMO</header>

<div class="balance-box" id="balance">
  Balance: â‚¹10000
</div>

<div class="chart">
  <div id="price">Price: 100</div>
</div>

<div class="panel">

  <input type="number" id="lot" placeholder="Lot Size (Default 1)" />
  <input type="number" id="sl" placeholder="Stop Loss Price" />
  <input type="number" id="target" placeholder="Target Price" />

  <div class="row">
    <button class="buy" onclick="openTrade('BUY')">BUY</button>
    <button class="sell" onclick="openTrade('SELL')">SELL</button>
  </div>

  <div id="openTradeBox"></div>

  <h4>History</h4>
  <div class="history" id="history"></div>

</div>

<script>

let balance = parseFloat(localStorage.getItem("balance")) || 10000;
let price = 100;
let trades = JSON.parse(localStorage.getItem("trades")) || [];
let currentTrade = null;

const balanceEl = document.getElementById("balance");
const priceEl = document.getElementById("price");
const historyEl = document.getElementById("history");
const openTradeBox = document.getElementById("openTradeBox");

function updateUI() {
  balanceEl.innerText = "Balance: â‚¹" + balance.toFixed(2);
  priceEl.innerText = "Price: " + price.toFixed(2);

  historyEl.innerHTML = "";
  trades.slice().reverse().forEach(t => {
    let div = document.createElement("div");
    div.innerText = `${t.type} | Entry:${t.entry} | Exit:${t.exit} | P/L: â‚¹${t.pl}`;
    historyEl.appendChild(div);
  });

  if (currentTrade) {
    openTradeBox.innerHTML =
      `<div class="open-trade">
        OPEN TRADE: ${currentTrade.type} @ ${currentTrade.entry}
        <br> SL: ${currentTrade.sl}
        <br> Target: ${currentTrade.target}
      </div>`;
  } else {
    openTradeBox.innerHTML = "";
  }
}

function movePrice() {
  let change = (Math.random() - 0.5) * 2;
  price += change;

  checkTrade();

  updateUI();
}

setInterval(movePrice, 1000);

function openTrade(type) {

  if (currentTrade) return alert("Trade already running");

  let lot = parseFloat(document.getElementById("lot").value) || 1;
  let sl = parseFloat(document.getElementById("sl").value);
  let target = parseFloat(document.getElementById("target").value);

  if (!sl || !target) return alert("Enter SL & Target");

  currentTrade = {
    type,
    entry: price,
    lot,
    sl,
    target
  };

  updateUI();
}

function checkTrade() {

  if (!currentTrade) return;

  let hit = false;
  let pl = 0;

  if (currentTrade.type === "BUY") {
    if (price <= currentTrade.sl || price >= currentTrade.target) {
      pl = (price - currentTrade.entry) * currentTrade.lot;
      hit = true;
    }
  }

  if (currentTrade.type === "SELL") {
    if (price >= currentTrade.sl || price <= currentTrade.target) {
      pl = (currentTrade.entry - price) * currentTrade.lot;
      hit = true;
    }
  }

  if (hit) {
    balance += pl;

    trades.push({
      type: currentTrade.type,
      entry: currentTrade.entry.toFixed(2),
      exit: price.toFixed(2),
      pl: pl.toFixed(2)
    });

    localStorage.setItem("balance", balance);
    localStorage.setItem("trades", JSON.stringify(trades));

    currentTrade = null;
  }
}

updateUI();

</script>

</body>
</html>
