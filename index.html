<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trade X Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin:0;
      font-family:Arial;
      background:#0f172a;
      color:white;
      text-align:center;
    }

    header {
      padding:15px;
      background:#020617;
      font-size:20px;
      font-weight:bold;
    }

    .box {
      padding:12px;
      background:#111827;
      margin:8px;
      border-radius:8px;
    }

    button {
      padding:10px;
      margin:5px;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }

    .buy{background:green;color:white;}
    .sell{background:red;color:white;}
    .premium{background:purple;color:white;}

    input{
      width:90%;
      padding:8px;
      margin:4px;
      border-radius:6px;
      border:none;
    }

    .history{
      max-height:120px;
      overflow:auto;
      font-size:12px;
    }
  </style>
</head>

<body>

<header>ðŸ“Š TRADE X DEMO</header>

<div class="box">
  Plan: <span id="planType">FREE</span><br>
  <span id="balance">Balance: â‚¹10000</span>
</div>

<div class="box">
  <canvas id="chart" width="350" height="150" style="background:#0b1220;border-radius:8px;"></canvas>
  <div id="price" style="margin-top:8px;"></div>
</div>

<div class="box">
  <button class="premium" onclick="upgrade(399)">ðŸ‘‘ LAUNCH â‚¹399</button>
  <button class="premium" onclick="upgrade(999)">ðŸš€ LAUNCH â‚¹999</button>
  <button onclick="resetBalance()">Reset</button>
</div>

<div class="box">
  <input type="number" id="lot" placeholder="Lot Size (default 1)">
  <input type="number" id="sl" placeholder="Stop Loss">
  <input type="number" id="target" placeholder="Target">

  <button class="buy" onclick="openTrade('BUY')">BUY</button>
  <button class="sell" onclick="openTrade('SELL')">SELL</button>
</div>

<div class="box">
  <button onclick="inviteReward()">Invite Reward</button>
</div>

<div class="box history" id="history"></div>

<!-- JS FILE CONNECT -->
<script src="script.js"></script>

<!-- SERVICE WORKER REGISTER -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log("Service Worker Registered"));
}
</script>

</body>
</html>
