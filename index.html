<!DOCTYPE html>
<html>
<head>
  <title>Trade X Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 15px;
      text-align: center;
      background: #020617;
      font-size: 20px;
      font-weight: bold;
    }

    .balance-box {
      padding: 15px;
      background: #111827;
      text-align: center;
      font-size: 18px;
      color: #22c55e;
    }

    .chart {
      height: 220px;
      background: linear-gradient(180deg,#1e293b,#020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #94a3b8;
    }

    .trade-panel {
      padding: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy { background: #16a34a; color: white; }
    .sell { background: #dc2626; color: white; }

    .history-box {
      background: #111827;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 13px;
    }

    .price {
      font-size: 20px;
      margin-top: 10px;
    }

  </style>
</head>

<body>

<header>ðŸ“Š TRADE X DEMO</header>

<div class="balance-box" id="balance">
  Balance: â‚¹10000
</div>

<div class="chart">
  <div>
    <div class="price" id="price">Price: 100</div>
    ðŸ“ˆ Live Market Simulation
  </div>
</div>

<div class="trade-panel">
  <div class="row">
    <button class="buy" onclick="placeTrade('BUY')">BUY</button>
    <button class="sell" onclick="placeTrade('SELL')">SELL</button>
  </div>
</div>

<div class="history-box" id="history">
</div>

<script>

let balance = parseFloat(localStorage.getItem("balance")) || 10000;
let price = 100;
let trades = JSON.parse(localStorage.getItem("trades")) || [];

const balanceEl = document.getElementById("balance");
const priceEl = document.getElementById("price");
const historyEl = document.getElementById("history");

function updateUI() {
  balanceEl.innerText = "Balance: â‚¹" + balance.toFixed(2);
  priceEl.innerText = "Price: " + price.toFixed(2);

  historyEl.innerHTML = "";
  trades.slice().reverse().forEach(t => {
    let div = document.createElement("div");
    div.innerText = `${t.type} | Entry: ${t.entry} | Exit: ${t.exit} | P/L: â‚¹${t.pl}`;
    historyEl.appendChild(div);
  });
}

function movePrice() {
  let change = (Math.random() - 0.5) * 2;
  price += change;
  updateUI();
}

setInterval(movePrice, 1000);

function placeTrade(type) {
  let entry = price;

  setTimeout(() => {
    let exit = price;
    let pl = 0;

    if (type === "BUY") {
      pl = exit - entry;
    } else {
      pl = entry - exit;
    }

    balance += pl;

    trades.push({
      type,
      entry: entry.toFixed(2),
      exit: exit.toFixed(2),
      pl: pl.toFixed(2)
    });

    localStorage.setItem("balance", balance);
    localStorage.setItem("trades", JSON.stringify(trades));

    updateUI();
  }, 3000);
}

updateUI();

</script>

</body>
</html>
